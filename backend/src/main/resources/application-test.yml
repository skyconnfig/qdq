# ============================
# 知识竞赛抢答系统 - 测试环境配置
# ============================

spring:
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://test-db-server:3306/quiz_competition?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: quiz_test
    password: ${DB_PASSWORD:quiz_test_password}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 30
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000

  # Redis 配置
  data:
    redis:
      host: test-redis-server
      port: 6379
      password: ${REDIS_PASSWORD:}
      database: 0
      lettuce:
        pool:
          max-active: 16
          max-wait: -1ms
          max-idle: 8
          min-idle: 2

# 日志配置
logging:
  level:
    com.qdq: INFO
    org.springframework.web.socket: INFO
  file:
    name: logs/quiz-competition.log
